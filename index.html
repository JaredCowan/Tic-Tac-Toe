<!DOCTYPE html>
<html class="loading">
  <head>
    <title>Tic-Tac-ToyStory Game Animation</title>
    <meta property="og:image" content="css/images/3dcube3.png" />
    <meta name="author" content="Jared Cowan" />
    <link rel="stylesheet" href="Animation/main.css"/>
    <link rel="stylesheet" href="css/frontpagemenu.css" />
    <link rel="stylesheet" href="Animation/animation.css"/>
    <link rel="stylesheet" href="Animation/loading.css">
    <!-- Images and animation need time to load -->
    <script>
    var html = document.getElementsByTagName('html')[0];
      var removeLoading = function() {
        setTimeout(function() {
        html.className = html.className.replace(/loading/, '');
      }, 3000);
    };
    removeLoading();
    </script>
  </head>
  <body>
    <div class="cubeTopLevel">
      <div class="wrapper">
        <div id="cubeTopLevel" class="play twoplayer">
          <div class="cube">
            <div class="topFace">
              <div class="topfirst"></div>
            </div>
            <div class="leftFace thirdBox"></div>
            <div class="rightFace"></div>
          </div>
          <div class="cube two">
            <div class="topFace">
              <div class="topsecond"></div>
            </div>
              <div class="leftFace secondBox"></div>
              <div class="rightFace" id="twoplayer" onclick="location.href='game.html';" style="cursor: pointer;">
              </div>
            </div>
            <div class="cube three">
              <div class="topFace">
                <div class="topthird"></div>
              </div>
              <div class="leftFace firstBox"></div>
              <div class="rightFace"></div>
            </div>
          </div>
        </div>
      </div>
      <img class="b"   src="Animation/img/b.png"  >
      <img class="y"   src="Animation/img/y.png"  >
      <img class="col" src="Animation/img/col.png">
      <img class="j"   src="Animation/img/j.png"  >
      <img class="a"   src="Animation/img/a.png"  >
      <img class="r"   src="Animation/img/r.png"  >
      <img class="e"   src="Animation/img/e.png"  >
      <img class="d"   src="Animation/img/d.png"  >
      <img class="c"   src="Animation/img/c.png"  >
      <img class="o"   src="Animation/img/o.png"  >
      <img class="w"   src="Animation/img/w.png"  >
      <img class="a2"  src="Animation/img/a2.png" >
      <img class="n"   src="Animation/img/n.png"  >
    </body>
  </html>
