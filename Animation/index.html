<!DOCTYPE html>
<html class="loading">
  <head>
  	<title>Tic-Tac-Toe Animation</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="loading.css">
    <!-- Images and animation need time to load -->
    <script> 
      var html = document.getElementsByTagName('html')[0];
      var removeLoading = function() {
        setTimeout(function() {
          html.className = html.className.replace(/loading/, '');
        }, 3000);
      };
      removeLoading();
  </script>
  </head>
  <body>
    <a href="#">
    <img class="play oneplayer" src="img/oneplayer.png">
    </a> <br />
    <a href="#">
    <img class="play twoplayer" src="img/twoplayer.png">
    </a>
    <img class="b"   src="img/b.png"  >
    <img class="y"   src="img/y.png"  >
    <img class="col" src="img/col.png">
    <img class="j"   src="img/j.png"  >
    <img class="a"   src="img/a.png"  >
    <img class="r"   src="img/r.png"  >
    <img class="e"   src="img/e.png"  >
    <img class="d"   src="img/d.png"  >
    <img class="c"   src="img/c.png"  >
    <img class="o"   src="img/o.png"  >
    <img class="w"   src="img/w.png"  >
    <img class="a2"  src="img/a2.png" >
    <img class="n"   src="img/n.png"  >
  </body>
</html>
