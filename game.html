<!DOCTYPE html>
<html x-ng-app="TicTacApp">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/touch.css" />

    <link href='https://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'/>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <script type="text/javascript" src="js/angular.js"></script>
      <script src="https://cdn.firebase.com/v0/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
      <!-- <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script> -->
      <!-- <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script> -->
      <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
      <script src="main.js"></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    </head>
    <body x-ng-controller="TicTacController">
      <div class="left" id="leftDiv">
        <br/><br/>
        <div id="p1turn" ng-show="turn1"></div>
        <p><input type="text" id="p1_name" ng-model="player1Name" ng-init="player1Name = 'Player 1'" ng-click="setName1(player1Name)" ng-keyup="removeFocus1($event)" Placeholder="Player 1"/>
        </p>
        <p id="left_message"> {{ leftMessage }}
        <br /><br />
        <p id="p1_score">Wins: {{ leftScore }} <br/>Moves: {{ p1moves }}</p>
        </p>
      </div>
      <div class="right" id="rightDiv">
        <br /><br />
        <div id="p2turn" ng-show="turn2"></div>
        <p><input type="text" id="p2_name" ng-model="player2Name" ng-init="player2Name = 'Player 2'" ng-click="setName2(player2Name)" ng-keyup="removeFocus2($event)" placeholder="Player 2"/>
        </p>
        <br /><br />
        <p id="right_message"> {{ rightMessage }}
        <p id="p2_score">Wins:  {{ rightScore }} <br/>Moves: {{ p2moves }}</p>
      </div>
      <center>
    <article id="tttlogo">Tic-Tac-Toe</article><br />
    <div class="reset" ng-show="showbtn" ng-click="clearBoard()"> New Game </div>
    </center>
    <article class="viewport">
      <section class="cube">
        <div class="board two">
          <div class="innerbox" id="test" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
        <div class="board">
          <div class="innerbox" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
        <div class="board">
          <div class="innerbox" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
        <div class="board">
          <div class="innerbox" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
        <div class="board">
          <div class="innerbox" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
        <div class="board">
          <div class="innerbox" x-ng-repeat="cell in cells track by $index" ng-click="drawMark($index);" x-ng-class="{'player1':cells[$index] == 'x', 'player2':cells[$index] == 'o'}">
            {{cell}}
          </div>
        </div>
      </section>
    </article>
    <br /><br /><br />
    
    <div id='messagesDiv'>
    </div>
    <center>
    <input type='text' id='messageInput' placeholder='Message'>
    </center>
  </div>
</div>
<script src="js/touch.js"></script>
</body>
</html>
